<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <article>
      <div class="result">
        <h1>Your Result</h1>

        <p><span>76</span> of 100</p>

        <span>Great</span>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h1>Summary</h1>

        <div class="reaction">
          <p class="category">
            <img src="assets/images/icon-reaction.svg" alt="reaction" />
            Reaction
          </p>
          <p><span>80 </span>/ 100</p>
        </div>

        <div class="memory">
          <p class="category">
            <img src="assets/images/icon-memory.svg" alt="memory" /> Memory
          </p>
          <p><span>92 </span>/ 100</p>
        </div>

        <div class="verbal">
          <p class="category">
            <img src="assets/images/icon-verbal.svg" alt="verbal" /> Verbal
          </p>
          <p><span>61 </span> / 100</p>
        </div>

        <div class="visual">
          <p class="category">
            <img src="assets/images/icon-visual.svg" alt="visual" /> Visual
          </p>
          <p><span>72 </span>/ 100</p>
        </div>

        <button>Continue</button>
      </div>
    </article>
  </body>
</html>
